<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CP2K Manual</title>

    {% block cssIncludes %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% block linkLogo %}{% endblock %}" class="navbar-brand">CP2K manual</a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>

                    <a href="{% block linkHome %}{% endblock %}">Home</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Sections <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% block navbarSections %}
                        {% endblock %}
                    </ul>
                </li>
                <li>
                    <a href="{% block linkUnits %}{% endblock %}">Units</a>
                </li>
                <li>
                    <a href="{% block linkReferences %}{% endblock %}">References</a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" method="get" action="https://www.google.com/search">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" placeholder="Search">
                    <input type="hidden" name="domains" value="https://manual.cp2k.org/"/>
                    <input type="radio" style="visibility:hidden" name="sitesearch" value="https://manual.cp2k.org/"
                   checked="checked"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% block version %}{% endblock %}
        </nav>
    </div>
</nav>

<!--main-->
<div class="container">
    <div class="row">
        <!--left-->
        <div class="col-md-3" id="leftCol">
            <ul class="nav nav-stacked" id="sidebar">
                {% block mainSidebar %}
                {% endblock %}
            </ul>
        </div><!--/left-->

        <!--right-->
        <div class="col-md-9">

            {% block mainContent %}
            {% endblock %}

        </div><!--/right-->
    </div><!--/row-->
</div><!--/container-->


{% block jsIncludes %}
{% endblock %}
</body>
</html>
